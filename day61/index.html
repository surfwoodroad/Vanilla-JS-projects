<!DOCTYPE html>
<html>
<head>
	<title>A countdown</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
            background-color: rgba(106, 200, 243, 0.75);
            font-family: "Open Sans", sans-serif;
		}

        .wrap {
            padding: 0 1.5em;
            border: #333 solid 1px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .time_remaining {
            font-size: 2.5rem;
        }
	</style>
</head>
<body>

    <div class="wrap">
        <h1>...wait for it...</h1>
        
        
        <div id="app" aria-live="polite"></div>

        <p>
            <button data-timer data-startStop data-pause>Pause</button>
            <button data-timer data-restart>Restart</button>
        </p>


    </div>

	

<script>

    // set this to your desired time, in seconds
    var count = 12;
    var timeTicking;
    var btnStartStop = document.querySelector('[data-startStop]');

    /**
     * State-based UI Component
     * @param {String} selector The selector for the target element
     * @param {Object} options  Component options
     */
    var Timer = function (selector, options) {
        this.elem = document.querySelector(selector);
        this.data = options.data;
        this.template = options.template;
    };

    /**
     * Render a new UI
     */
    Timer.prototype.render = function () {
        this.elem.innerHTML = this.template(this.data);
    };

    function formatTime( props ) {
        
        return {
            minutes: parseInt((props.seconds / 60), 10),
            seconds: (props.seconds % 60).toString()
        }
    }

    function formatMessage( props ) {
        var time = formatTime(props);
        var html;
        html = `<p>
                <span class="time_remaining">${time.minutes}:${time.seconds.padStart(2, '0')}</span>
            </p>`;
            return html;
        /* if ( props.seconds < 1) {
            html = `<p>
                <span class="time_remaining">${time.minutes}:${time.seconds.padStart(2, '0')}</span>
            </p>`;
            return html;
        } else {
            html = `<p>
                <span class="time_remaining">${time.minutes}:${time.seconds.padStart(2, '0')}</span>
            </p>`;
            return html;
        } */
    }


    function checkTimer() {
        if (app.data.seconds > 0 ) return
        
        stopTimer();
    }
    function stopTimer() {
        clearInterval(timeTicking);
        console.log('it\'s ovah rovah');
    }

    function startTimer(pause) {
        
        // make sure there's no interval running
        clearInterval(timeTicking);

        // put the pause attribute in place
        btnStartStop.setAttribute('data-pause', '');

        // check to see if we're paused or not
        // reset the state if we're not paused
        if ( !pause ) app.data.seconds = count;
        
        app.render();

        timeTicking = setInterval(runCountDown, 1000);
    }
    

    // Run a function every 1,000ms (1s)
    function runCountDown() {

        app.data.seconds--;
        //console.log(app.data.seconds)

        checkTimer();

        app.render();
    };

    function pauseTimer() {
        var playing = btnStartStop.hasAttribute('data-pause');

        if (playing) {
            stopTimer();
            btnStartStop.removeAttribute('data-pause');
        } else if (!playing) {
            
            startTimer(true);
        }

        //if (btnStartStop)
    }

    function handleClick(event) {
        if (! event.target.matches('[data-timer]')) return;

        if ( event.target.matches('[data-restart]')) startTimer();


        if ( event.target.matches('[data-startStop]')) pauseTimer();

        // startTimer();
    }

    // make a Timer
    var app = new Timer('#app', {
        data: {
            seconds: count
        },
        template: formatMessage
    });

    startTimer();
    document.addEventListener('click', handleClick);

</script>
</body>
</html>
